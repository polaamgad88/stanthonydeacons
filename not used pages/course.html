    <script>
        const apiKey = 'AIzaSyBYh7jtdMe9lXdcD3BpXBsqhHkOyWaFaWI'; 
        const playlistId = 'PLjKIw0q3X5rgF26rjIEjLg8oXZ4vjBBi7'; // Your Playlist ID
        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}&key=${apiKey}`;

        async function loadVideos() {
    try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const videoList = document.getElementById('video-list');

        data.items.forEach(item => {
            const videoId = item.snippet.resourceId.videoId;
            const videoTitle = item.snippet.title.replace(/^\d+\s*/, ''); // Removes leading numbers
            const videoDescription = item.snippet.description.split('\n')[0]; // First line as description

            const videoElement = document.createElement('div');
            videoElement.classList.add('col-md-4', 'mb-4');

            videoElement.innerHTML = `
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    <h4>${videoTitle}</h4>
                    <p>${videoDescription}</p>
                </div>
            `;

            videoList.appendChild(videoElement);
        });
    } catch (error) {
        console.error("Error fetching videos:", error);
    }
}
loadVideos();
    </script>
