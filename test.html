<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستوى الثاني</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .video-card {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">المستوى الثاني</h1>
        <div class="row" id="video-list">
            <!-- Videos will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyBYh7jtdMe9lXdcD3BpXBsqhHkOyWaFaWI'; 
        const playlistId = 'PLjKIw0q3X5rgF26rjIEjLg8oXZ4vjBBi7'; // Your Playlist ID
        const apiUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}&key=${apiKey}`;

        async function loadVideos() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const videoList = document.getElementById('video-list');

                data.items.forEach(item => {
                    const videoId = item.snippet.resourceId.videoId;
                    const videoTitle = item.snippet.title;
                    const videoDescription = item.snippet.description.split('\n')[0]; // First line as description

                    const videoElement = document.createElement('div');
                    videoElement.classList.add('col-md-4', 'mb-4');

                    videoElement.innerHTML = `
                        <div class="video-card">
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            <h4>${videoTitle}</h4>
                            <p>${videoDescription}</p>
                        </div>
                    `;

                    videoList.appendChild(videoElement);
                });
            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }

        loadVideos();
    </script>

</body>
</html>
