    <script>
        const playlists = {
            1: "PLjKIw0q3X5rhTyx_y7Hd41wONnEP4DuAm",
            2: "PLjKIw0q3X5rgF26rjIEjLg8oXZ4vjBBi7",
            3: "PLjKIw0q3X5riYfm_u8zQnTqOT45O3_p8L",
            4: "PLjKIw0q3X5rhjJoQXOmAhgf-Jp7VknAbY",
            5: "PLjKIw0q3X5rixVCXX2yw2K9N_osrRr9b0",
            6: "PLjKIw0q3X5rhtCp55qWVY6-Ou6WAA1uj4",
            7: "PLjKIw0q3X5ri2QWSH2YlXRSXB5yJ-LZMQ",
            8: "PLjKIw0q3X5rgXUFCpBGTJFHM9HvZHqxrv",
        };

        // Get the courseId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get("courseId");
        const playlistId = playlists[courseId];

        if (!playlistId) {
            document.write("<h2>Invalid Course ID</h2>");
        } else {
            fetchPlaylistInfo(playlistId);
        }

        function fetchPlaylistInfo(playlistId) {
            const apiKey = "AIzaSyBYh7jtdMe9lXdcD3BpXBsqhHkOyWaFaWI"; // Replace with your API key
            const playlistUrl = `https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=${playlistId}&key=${apiKey}`;

            fetch(playlistUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length > 0) {
                        const playlistTitle = data.items[0].snippet.title;
                        document.getElementById("playlist-title").innerText = playlistTitle;
                        fetchVideos(playlistId);
                    }
                })
                .catch(error => console.log("Error fetching playlist title:", error));
        }

        function fetchVideos(playlistId) {
            const apiKey = "AIzaSyBYh7jtdMe9lXdcD3BpXBsqhHkOyWaFaWI"; // Replace with your API key
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let videosHtml = "";
                    data.items.forEach(item => {
                        const videoId = item.snippet.resourceId.videoId;
                        const title = item.snippet.title.replace(/^\d+\s*/, ""); // Remove leading numbers
                        const description = item.snippet.description.split("\n")[0]; // Show first line of description

                        videosHtml += `
                                   <div class="col-md-4 mb-4"> <!-- This ensures 3 columns -->
                    <div class="video-card p-3 border rounded shadow-sm text-center">
                        <iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" 
                            title="${title}" frameborder="0" allowfullscreen>
                        </iframe>
                        <h5 class="mt-2">${title}</h5>
                        <p class="text-muted">${description}</p>
                    </div>
                </div>

                        `;
                    });
                    document.getElementById("videos").innerHTML = videosHtml;
                })
                .catch(error => console.log("Error fetching videos:", error));
        }
    </script>
